<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Button Example</title>
</head>
<body>

<button onclick="showAlert()">Click Me</button>

<script>
  function showAlert() {
    alert("You clicked the button!");
  }
</script>

</body>
