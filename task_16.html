<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Skills Progress</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h2>Student Skills</h2>
  
  <div class="row">
    <div class="col-md-6">
      <h4>HTML</h4>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>CSS</h4>
      <div class="progress">
        <div class="progress-bar bg-info" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
      </div>
    </div>
  </div>
  
  <div class="row mt-3">
    <div class="col-md-6">
      <h4>JavaScript</h4>
      <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Python</h4>
      <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
