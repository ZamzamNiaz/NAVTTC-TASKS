<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 21</title>
</head>
<body>

<h1>Month Names</h1>

<script>
    // Function to display month names
    function displayMonthNames() {
        // Array of month names
        var months = [
            "January", "February", "March", "April", 
            "May", "June", "July", "August", 
            "September", "October", "November", "December"
        ];

        // Loop through the array and display each month
        for (var i = 0; i < months.length; i++) {
            document.write(months[i] + "<br>");
        }
    }

    // Call the function to display month names
    displayMonthNames();
</script>

</body>
</html>
